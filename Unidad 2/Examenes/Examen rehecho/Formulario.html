<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <title>Tu tienda manga de confianza</title>
    </head>

    <body>
        <div class="container" style="padding-top: 20px">
            <form method="POST" action="./Servidor.php">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required />
                </div>

                <div class="mb-3">
                    <span class="input-group-text" id="basic-addon1">Fisica: </span>
                    <input type="checkbox" name="modo" id="modo1" value="fisica" />
                    <label for="modo1">Fisica</label>
                </div>

                <div class="mb-3">
                    <input type="checkbox" name="modo" id="modo2" value="online" />
                    <label for="modo2">Online</label>
                </div>

                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" required />
                </div>

                <div class="mb-3">
                    <label for="provincia" class="form-label">Provincia:</label>
                    <select class="form-select" name="provincia" id="provincia">
                        <option value="Huelva">Huelva</option>
                        <option value="Sevilla">Sevilla</option>
                        <option value="Cadiz">Cádiz</option>
                        <option value="Cordoba">Córdoba</option>
                        <option value="Malaga">Málaga</option>
                        <option value="Jaen">Jáen</option>
                        <option value="Granada">Granada</option>
                        <option value="Almeria">Almería</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Presupuesto:</span>
                    <input type="range" name="presupuesto" id="presupuesto" min="15" max="150" step="1" />
                </div>

                <div class="mb-3">
                    <label for="hora" class="form-label">Fecha de Apertura:</label>
                    <input type="time" class="form-control" id="hora" name="hora" required />
                </div>

                <div class="mb-3">
                    <span class="input-group-text" id="basic-addon1">Tomos Manga: </span>
                    <textarea name="tomos" class="form-control" cols="50" rows="10"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Solicitud</button>
            </form>
        </div>
    </body>
</html>
